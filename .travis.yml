language: python
jobs:
  allow_failures:
    - os: osx
    - os: windows
  include:
    - name: "Python 3.8 on bionic"
      os: linux
      dist: bionic
      python: 3.8
      deploy:
        - provider: pages
          on:
            all_branches: true
          skip_cleanup: true
          github_token:
            secure: ""
          local_dir: ./docs/_build/         # Location of build docs.
          keep_history: true                # Create incremental commit
        - provider: pypi
          on:
            branch: deploy
          edge: true
          username: "__token__"
          distributions: "sdist bdist_wheel"
          password:
            secure: ""
        - provider: pypi
          on:
            branch: testdeploy
          edge: true
          username: "__token__"
          distributions: "sdist bdist_wheel"
          password:
            secure: ""
          server: https://test.pypi.org/legacy/ # Remove for pypi deployment to official PyPi repo
    - name: "Python 3.5 on bionic"
      os: linux
      dist: bionic
      python: 3.5
    - name: "Python 3.8 on xenial"
      os: linux
      dist: xenial
      python: 3.8
    - name: "Python 3.5 on xenial"
      os: linux
      dist: xenial
      python: 3.5
    - name: "Python 3.8.3 on macOS"
      os: osx
      osx_image: xcode12  # macOS 10.15.5
      language: shell       # 'language: python' is an error on Travis CI macOS
      before_install:
        - brew install graphviz
        - pip3 install virtualenv
        - virtualenv -p python3 venv
        -  . ./venv/bin/activate
    - name: "Python 3.8.0 on Windows 10"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.8.0
        - choco install graphviz
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

addons:
  apt:
    packages:
    - graphviz
install:
- pip3 install --upgrade pip
- pip3 install .
- pip3 install pytest-cov
- pip3 install coveralls
- pip3 install twine
- pip3 install sphinx_rtd_theme
script:
- pytest --cov=sphinxcontrib.traceables
- sphinx-build docs/ docs/_build/ # build doc
- touch docs/_build/.nojekyll     # for github, so hte htmlpages are not understood as jekill
- sphinx-build examples/constellations/ examples/constellations/_build/
- sphinx-build examples/requirements/ examples/requirements/_build/
after_success:
- coveralls
