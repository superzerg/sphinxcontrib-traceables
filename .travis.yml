language: python
dist: bionic
sudo: false
python:
- 3.8
addons:
  apt:
    packages:
    - graphviz
install:
- pip install git+https://github.com/superzerg/sphinxcontrib-traceables.git
- pip install pytest-cov
- pip install coveralls
script:
- pytest --cov=sphinxcontrib.traceables
after_success:
- coveralls
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: 
